<ion-header>

  <ion-navbar color="primary">
    <ion-title padding style="text-transform: uppercase;">{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<!-- BOTON FLOTANTE DE WHATSSAPP-->
<ion-footer>
    <ion-fab bottom right>
        <a href="https://wa.me/573508455990?text=Buenos%20dias" button ion-fab color="secondary">
          <ion-icon name="logo-whatsapp" style="font-size:50px;"></ion-icon>
        </a>
    </ion-fab>
</ion-footer>

<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-card>
          <img src="{{producto.foto}}" />          
        </ion-card>
      </ion-item>
      <ion-item>
        <h2>Precio: ${{producto.precio | number: '1.0-0'}}</h2>
      </ion-item>
      <ion-item>
        <h2 style="text-transform: capitalize">Marca: {{producto.marca}}</h2>
      </ion-item>
      <ion-item>
        <h2 style="text-transform: capitalize">Tipo: {{producto.tipo}}</h2>
      </ion-item>
      
        <h2 *ngIf="producto.descripcion != 'null'">Descripci√≥n</h2>
        <p *ngIf="producto.descripcion != 'null'">
          {{producto.descripcion}}
        </p>
      
    </ion-list>  
    <ion-item text-center>
        <!-- <ion-input type="number" placeholder="cantidad" pattern="[0-9]{16}" [(ngModel)]="producto.cantidad"></ion-input> -->
        <p>
          <button style="width: 30px;" ion-button color="light" icon-only (click)="restar(producto)">
            <ion-icon name='remove'></ion-icon>
          </button>
  
  
          <button style="width: 30px;" ion-button color="light" icon-only>
            {{producto.cantidad}}
          </button>
  
  
          <button style="width: 30px;" ion-button color="light" icon-only (click)="sumar(producto)">
            <ion-icon name='add'></ion-icon>
          </button>
        </p>
  
  
  
  
        <button style="height: 40px;" ion-button color="primary" (click)="agregarAlCarrito(producto)">
          AGREGAR AL CARRITO
        </button>
      </ion-item>  
  </ion-list>
  
</ion-content>

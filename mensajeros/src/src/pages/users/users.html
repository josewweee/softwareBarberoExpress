<ion-header>

  <ion-navbar color="primary">
    <ion-title>USUARIOS</ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-item>
    <h1>{{contadorUsuarios}} USUARIOS REGISTRADOS</h1>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item >          
        <ion-avatar item-start>
          <img style="width: 100px; height: 100px;" src="./../../assets/imgs/userIcon.png"/>              
        </ion-avatar> 
        <h1 style="text-transform: capitalize;">{{usuario.uid}}</h1>      
        <h3>Nombre: {{usuario.nombre}}</h3>              
        <h3>Tel√©fono: {{usuario.telefono}}</h3>  
        <h3>Email: {{usuario.email}}</h3>                  
      </ion-item>              
    </ion-item-sliding>
  </ion-list>
</ion-content>

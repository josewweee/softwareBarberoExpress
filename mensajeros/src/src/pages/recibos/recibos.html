<ion-header>

  <ion-navbar color="primary">
    <ion-title>RECIBOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let pedido of recibos">
      <ion-item (click)="irDetalleRecibo(pedido)">          
        <ion-avatar item-start>
          <img style="width: 100px; height: 100px;" src="./../../assets/imgs/ticket.png"/>              
        </ion-avatar> 
        <h1 style="text-transform: capitalize;">{{pedido.id}}</h1>      
        <h3>Nombre: {{pedido.usuario.nombre}}</h3>              
        <h3>Tel√©fono: {{pedido.usuario.telefono}}</h3>  
        <h3>Email: {{pedido.usuario.email}}</h3>      
        <h1>UID: {{pedido.usuario.uid}}</h1>              
        <ion-icon name="arrow-forward" item-end ></ion-icon>    
      </ion-item>              
    </ion-item-sliding>
  </ion-list>
</ion-content>

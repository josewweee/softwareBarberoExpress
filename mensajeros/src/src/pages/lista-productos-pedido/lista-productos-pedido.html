<ion-header>

  <ion-navbar>
    <ion-title>listaProductosPedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let producto of lista">
          <ion-item >          
            <ion-avatar item-start>
              <img style="width: 100px; height: 100px;" src="{{producto.foto}}"/>              
            </ion-avatar> 
            <h1 style="text-transform: capitalize;">{{producto.nombre}}</h1>      
            <h3>Marca: {{producto.marca}}</h3>      
            <h3>Tipo: {{producto.tipo}}</h3>  
            <h1>Precio: ${{producto.precio}}</h1>               
            <h1>Cantidad: {{producto.cantidad}}</h1>
          </ion-item>                 
        </ion-item-sliding>
      </ion-list>
</ion-content>

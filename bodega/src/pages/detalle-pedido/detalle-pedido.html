<ion-header>

  <ion-navbar>
    <ion-title>detallePedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-card>
    <img style="width: 400px; height: 200px;" src="./../../assets/imgs/cartUser.jpg"/>              
  </ion-card> 
  <ion-list>

    <!-- NO EDITABLES -->
    <ion-item>      
      ID: {{pedido.id}}
      <hr>
      EMAIL: {{pedido.usuario.email}}
      <hr>
      USER_ID: {{pedido.usuario.uid}}
      <hr>      
      Departamento: {{pedido.departamento}}
      <hr>
    </ion-item>
    

    <!-- EDITABLES -->
    <ion-item>
        <ion-label>Nombre</ion-label> 
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>          
    </ion-item>

    <ion-item>
        <ion-label>Barrio</ion-label> 
        <ion-input type="text" [(ngModel)]="barrio"></ion-input>          
    </ion-item>

    <ion-item>
        <ion-label>Telefono</ion-label> 
        <ion-input type="text" [(ngModel)]="telefono"></ion-input>          
    </ion-item>

    <ion-item>
        <ion-label>Municipio</ion-label> 
        <ion-input type="text" [(ngModel)]="municipio"></ion-input>          
    </ion-item>  

    <ion-item>
        <ion-label>Direccion</ion-label> 
        <ion-input type="text" [(ngModel)]="direccion"></ion-input>          
    </ion-item>

    <ion-item>
        <ion-label>Total</ion-label> 
        <ion-input type="text" [(ngModel)]="total"></ion-input>          
    </ion-item> 

    <ion-item>
        <ion-label>ESTADO DEL PEDIDO</ion-label> 
        <ion-input type="text" [(ngModel)]="estadoActual"></ion-input>          
    </ion-item>

    <ion-item>
      <ion-label>OBSERVACIONES</ion-label> 
      <ion-input type="text" [(ngModel)]="observaciones"></ion-input>          
  </ion-item>
  

    <ion-item>
      <ion-label style="text-align: center;">LISTA DE PRODUCTOS</ion-label>      
    </ion-item>    
    <ion-item>
      <button ion-button full (click)="verLista()">VER LISTA</button>  
    </ion-item>
   
  </ion-list>
  <ion-list>
    <button ion-button full (click)="editar(1)" style="background-color: black" *ngIf="!is_nacional">EDITAR</button>
   <!--  <button ion-button full (click)="editarPedido()" style="background-color: red">MODIFICAR</button> -->
    <button ion-button full (click)="editar(2)" style="background-color: black" *ngIf="is_nacional">EDITAR NACIONAL</button>
    <button ion-button full (click)="volverNacional()" *ngIf="!is_nacional" >VOLVER NACIONAL</button>
  </ion-list>
  
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group>        
    <!-- Foto Paciente -->
      <ion-item>
        <ion-thumbnail item-start>          
          <img src="{{producto.foto}}">
        </ion-thumbnail>
        <h2>FOTO PRODUCTO</h2>
        <button ion-button full (click)="uploadHandler()">Tomar Foto</button>
      </ion-item>
      <!-- Id -->
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text" [(ngModel)]="producto.id"></ion-input>
      </ion-item>    
      <!-- Nombre -->
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
      </ion-item>
      <!-- Tipo     -->
      <ion-item>
        <ion-label floating>Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="producto.tipo"></ion-input>
      </ion-item>    
      <!-- Precio -->
      <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input type="text" [(ngModel)]="producto.precio"></ion-input>
      </ion-item>   
      <!-- Costo -->
      <ion-item>
        <ion-label floating>Costo</ion-label>
        <ion-input type="text" [(ngModel)]="producto.costo"></ion-input>
      </ion-item>    
      <!-- Porcentaje Ganancia -->
      <ion-item>
        <ion-label floating>Ganancia</ion-label>
        <ion-input type="text" [(ngModel)]="producto.ganancia"></ion-input>
      </ion-item>   
      <!-- Marca -->
      <ion-item>
        <ion-label floating>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="producto.marca"></ion-input>
      </ion-item>  
      <!-- Descripción  -->
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-input type="text" [(ngModel)]="producto.descripcion"></ion-input>
      </ion-item>
      <!-- Recomendado -->
      <ion-item>
        <ion-label floating>Recomendado</ion-label>
        <ion-input type="text" [(ngModel)]="producto.recomendado"></ion-input>
      </ion-item> 
      <!-- Disponibles    -->
      <ion-item>
        <ion-label floating>Disponibles</ion-label>
        <ion-input type="text" [(ngModel)]="producto.disponibles"></ion-input>
      </ion-item>
      <!-- GIF -->
      <ion-item>
        <ion-label floating>GIF</ion-label>
        <ion-input type="text" [(ngModel)]="producto.gif"></ion-input>
      </ion-item>
      <!-- Numero Compras -->
      <ion-item>
        <ion-label floating>Número Compras</ion-label>
        <ion-input type="text" [(ngModel)]="producto.numCompras"></ion-input>
      </ion-item>
    </ion-item-group>
    </ion-list>
    <button ion-button color="primary" (click)="confirmarRegistro(producto, producto.costo, producto.ganancia)">CONFIARMAR REGISTRO</button>    
  </ion-content>
